<h1 mat-dialog-title>New Order</h1>
<div mat-dialog-content>
  <form class="example-form" [formGroup]="ordersForm">

    <mat-selection-list #orders>
        <mat-list-option *ngFor="let products of productsList" [value] ="products">
          {{products.name}}
        </mat-list-option>
      </mat-selection-list>
  </form>

</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="createOrder(orders.selectedOptions.selected)" color="primary">Add Order</button>
  <button mat-button (click)="cancel()">Cancel</button>
</div>
