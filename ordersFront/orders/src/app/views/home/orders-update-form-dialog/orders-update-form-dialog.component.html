<h1 mat-dialog-title>Update Order</h1>
<div mat-dialog-content>
  <form class="example-form" [formGroup]="orderForm">

    <mat-selection-list #orders>
        <mat-list-option *ngFor="let products of productsList" [value] ="products">
          {{products.name}}
        </mat-list-option>
      </mat-selection-list>
  
  <mat-form-field class="example-full-width" #id>
    <mat-label>Order Id</mat-label>
    <input matInput formControlName="id" name="id">
  </mat-form-field>
</form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="updateProduct(orders.selectedOptions.selected)" color="primary">Update Order</button>
  <button mat-button (click)="cancel()">Cancel</button>
</div>
